<template>
    <lightning-card title="IMPERATIVE OPPORTUNITY -STAGE NAME">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                name="StageName"
                options={stageOptions}
                label="Select your stage"
                value={selectedStage}
                onchange={changeHandler}>
            </lightning-combobox>
            <div class = "slds-var-m-around_small">
                <template if:true={opportunities}>
                    <strong>Stage Opp</strong>
                    <lightning-datatable
                        key-field="Id"
                        data={opportunities}
                        columns={columns}>
                    </lightning-datatable>
                </template>
                <template if:true={error}>
                    {error}
            </template>
            </div>
        </div>
    </lightning-card>
</template>
