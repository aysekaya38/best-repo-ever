<template>
    <lightning-card style="color:blueviolet" title="LIGHTNING RECORD VIEW FORM - CONTACT" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <lightning-avatar
            class="slds-var-m-top_large" src="https://www.lightningdesignsystem.com/assets/images/avatar2.jpg"></lightning-avatar>
            <lightning-record-view-form
                object-api-name={objectName}
                record-id={recordId}>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-output-field field-name={fields.name}></lightning-output-field>
                        <lightning-output-field field-name={fields.account}></lightning-output-field>
                        <lightning-output-field field-name={fields.email}></lightning-output-field>
                        <lightning-output-field field-name={fields.owner}></lightning-output-field>
                    </div>
                    <div class="slds-col">
                        <lightning-output-field field-name={fields.title}></lightning-output-field>
                        <lightning-output-field field-name={fields.phone}></lightning-output-field>
                        <lightning-output-field field-name={fields.mobile}></lightning-output-field>
                    </div>
                </div>
            </lightning-record-view-form>
        </div>
    </lightning-card>
</template>
